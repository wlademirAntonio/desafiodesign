<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvimento de Sistemas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-center">
    
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">Desenvolvimento de Sistemas</h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link" href="index.html">Início</a>
          <a class="nav-link" href="sobre.html">Sobre</a>
          <a class="nav-link active" href="contato.html">Contato</a>
        </nav>
      </div>
    </header>

    <main role="main" class="inner cover">
      <div class="conteiner-fluid">
        <div class="row justify-content-center mt-5">
          <div class="text-center">
              <h2 class="text-light">Entre em contato</h2>
          </div>
          <div class="col-12 col-sm-8 col-md-10">
              <form>
                  <div class="mt-2">
                    <label for="">Nome</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="mt-2">
                    <label for="">E-mail</label>
                    <input type="email" class="form-control">
                  </div>
                  <div class="mt-2">
                    <label for="">Assunto/Dúvida</label>
                    <input type="email" class="form-control">
                  </div>
                  <div class="mt-2">
                    <label for="">Descrição</label>
                    <textarea class="form-control" rows="6"></textarea>
                  </div>
                  <div class="mt-3">
                    <button class="btn bt-success btn-block btn-dark">Enviar</button>
                </div>
              </form>
            </div>
        </div>
    </main>

    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>Desenvolvido por Wlademir Antonio Martins Junior e Bootstrap</p>
      </div>
    </footer>
  </div>

    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/menu.js"></script>
