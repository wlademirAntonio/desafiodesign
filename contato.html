<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Ensino Médio DS</a>
        <button id="btn-menu" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="sobre.html">Sobre</a>
            <a class="nav-item nav-link disabled" href="contato.html">Contato</a>
          </div>
        </div>
    </nav>

    <div class="row justify-content-center mt-5">
        <div class="text-center">
            <h2 class="text-secondary">Entre em contato conosco</h2>
        </div>
        <div class="col-8 col-sm-8 col-md-6">
            <form>
                <div class="mt-2">
                  <label for="exampleInputEmail1">Nome</label>
                  <input type="text" class="form-control" placeholder="Digite seu nome aqui">
                </div>
                <div class="mt-2">
                  <label for="exampleInputEmail1">E-mail</label>
                  <input type="email" class="form-control" placeholder="Digite seu e-mail aqui">
                </div>
                <div class="mt-2">
                  <label for="exampleInputEmail1">Assunto</label>
                  <input type="email" class="form-control" placeholder="Digite o assunto aqui">
                </div>
                <div class="mt-2">
                  <label for="exampleInputEmail1">Descrição</label>
                  <textarea class="form-control" rows="5"></textarea>
                </div>
                <div class="mt-3">
                  <button class="btn bt-success btn-block btn-dark">Enviar</button>
              </div>
            </form>
          </div>
    </div>

    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/menu.js"></script>

</body>

</html>
